{% extends 'base.html' %}
{% load static %}

{% block title %}
 	Fedstore Login
{% endblock title %}

{% block container %}

<div class="container ">
    <h1>{{title}}</h1>

<form method="post">
	{% csrf_token %}
	<button class="loginBtn loginBtn--facebook">
			Login with Facebook
		</button>
		<button class="loginBtn loginBtn--google">
			Login with Google
		</button>
		<br></br>
    {% for f in form %}
    <div class="row form-group ">
        <div class="col-md-4 ">
    <p><label class="form-group " for="{{ f.id_for_label }}">{{f.label}}:</label>{{ f }}</p>

        </div>
</div>

    {% endfor %}
	<a href="#" class="txt2 bo1 m-l-5">
							Forgot login or password?
						</a>
<span style="color: red" class="row form-group">{{ form.non_field_errors }}</span>
	<div>
		<input type="submit" value="Sing up" class="btn btn-primary">
</div>

</form>
</div>
